{% extends "layout.html" %}

{% block title %}Keskustelupalsta{% endblock %}

{% block content %}
<h2>Poista keskustelu</h2>
<p>Keskustelu: {{ conversation.title }}</p>
<p>Haluatko varmasti poistaa tämän keskusteluketjun?</p>
<form action="/delete_conversation/{{ conversation.id }}" method="post">
  <input type="submit" name="delete" value="Poista keskustelu" />
  <input type="submit" name="return" value="Takaisin" />
</form>
{% endblock %}
