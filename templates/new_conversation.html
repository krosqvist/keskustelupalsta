<!DOCTYPE html>
<html>

<head>
  <title>Uusi keskustelu</title>
</head>

<body>
  <h1>Uusi keskustelu</h1>
  <form action="/create_conversation" method="post">
    <p>
      Otsikko: <br />
      <input type="text" name="title" maxlength="100" required/>
    </p>
    {% for class in classes %}
    <p>
      {{ class }}: <br />
      <select name="classes">
      {% for option in classes[class] %}
        <option value="{{ class }}:{{ option }}">{{ option }}</option>
      {% endfor %}
      </select>
    </p>
    {% endfor %}
    <p>
      Avaus: <br />
      <textarea name="opening" rows="15", cols="50" maxlength="1000" required></textarea>
    </p>
    <input type="submit" value="Luo keskustelu" />
  </form>
</body>

</html>
