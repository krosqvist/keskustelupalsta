<!DOCTYPE html>
<html>

<head>
  <title>Muokkaa keskustelunavausta</title>
</head>

<body>
  <h1>Muokkaa keskustelunavausta</h1>
  <form action="/update_conversation" method="post">
    <p>
      Otsikko: <br />
      <input type="text" name="title" value="{{ conversation.title }}"/>
    </p>
    <p>
      Kategoria: <br />
      <select name="category" value="{{ conversation.category }}">
        <option value="category1">Category 1</option>
        <option value="category2">Category 2</option>
        <option value="category3">Category 3</option>
        <option value="category4">Category 4</option>
      </select>
    </p>
    <p>
      Avaus: <br />
      <textarea name="opening" rows="15", cols="50">{{ conversation.opening }}</textarea>
    </p>
    <input type="hidden" name="conversation_id" value="{{ conversation.id }}" />
    <input type="submit" value="Muokkaa keskustelunavausta" />
  </form>
</body>

</html>
