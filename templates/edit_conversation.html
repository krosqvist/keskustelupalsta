<!DOCTYPE html>
<html>

<head>
  <title>Muokkaa keskustelunavausta</title>
</head>

<body>
  <h1>Muokkaa keskustelunavausta</h1>
  <form action="/update_conversation" method="post">
    <p>
      Otsikko: <br />
      <input type="text" name="title" value="{{ conversation.title }}" maxlength="100" required/>
    </p>
    <p>
      <input type="hidden" name="conversation_id" value="{{ conversation.id }}" />
      {% for class in all_classes %}
      <p>
        <label for="class{{ class }}">{{ class }}</a>: <br />
        <select name="classes" id="class{{ class}}">
          <option value="">(valitse)</option>
        {% for option in all_classes[class] %}
          {% if classes[class] == option %}
          <option value="{{ class }}:{{ option }}" selected>{{ option }}</option>
          {% else %}
          <option value="{{ class }}:{{ option }}">{{ option }}</option>
          {% endif %}
        {% endfor %}
        </select>
      </p>
    {% endfor %}
    </p>
    <p>
      Avaus: <br />
      <textarea name="opening" rows="15", cols="50" maxlength="1000" required>{{ conversation.opening }}</textarea>
    </p>
    <input type="hidden" name="conversation_id" value="{{ conversation.id }}" />
    <input type="submit" value="Muokkaa keskustelunavausta" />
  </form>
</body>

</html>
